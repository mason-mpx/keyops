<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="opsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Key Icon with shadow -->
  <g transform="translate(5, 10)" filter="url(#shadow)">
    <!-- Key Head -->
    <circle cx="15" cy="15" r="9" fill="url(#keyGradient)" />
    <circle cx="15" cy="15" r="7" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Key Shaft -->
    <rect x="15" y="12" width="14" height="6" rx="3" fill="url(#keyGradient)" />
    <!-- Key Teeth -->
    <rect x="27" y="9" width="3" height="12" rx="1.5" fill="url(#keyGradient)" />
    <rect x="32" y="13" width="3" height="4" rx="1.5" fill="url(#keyGradient)" />
  </g>
  
  <!-- Text: KeyOps -->
  <g transform="translate(50, 0)">
    <!-- Key Text -->
    <text x="0" y="32" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="700" fill="url(#keyGradient)" letter-spacing="-0.5">
      Key
    </text>
    <!-- Ops Text -->
    <text x="68" y="32" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="700" fill="url(#opsGradient)" letter-spacing="-0.5">
      Ops
    </text>
    
    <!-- Tagline -->
    <text x="0" y="48" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="9" fill="#64748B" letter-spacing="0.3">
      Infrastructure Management Platform
    </text>
  </g>
</svg>
